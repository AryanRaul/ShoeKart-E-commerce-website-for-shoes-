<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Reservation Form</title>
  </head>
  <body>

    <form >
      <h1>Hotel Reservation Form</h1>
      <table>
        <tr>
          <td>
           <label ><b>First Name</b></label><br>
           <input type="text"  >
          </td>
          <td>
           <label ><b>Last Name</b></label><br>
           <input type="text"  >
          </td> 
        </tr>
     
        <tr>
          <td>
           <label ><b>Address line 1</b></label><br>
           <input type="text"  >
          </td>
          <td>
           <label ><b>Address line 2</b></label><br>
           <input type="text"  >
          </td> 
        </tr>

        <tr>
            <td>
             <label ><b>City</b></label><br>
             <input type="text"  >
            </td>
            <td>
             <label ><b>State</b></label><br>
             <input type="text"  >
            </td> 
            <td>
                <label ><b>Pin Code</b></label><br>
                <input type="text"  >
               </td>
          </tr>
          <tr>
            <td>
             <label ><b>Phone No</b></label><br>
             <input type="text"  >
            </td>
            <td>
             <label ><b>Email Id</b></label><br>
             <input type="text"  >
            </td> 
          </tr>
          <tr>
            <td>
             <label ><b>Check-in-Date</b></label><br>
             <input type="date"  >
            </td>
            <td>
             <label ><b>Check-in-Time</b></label><br>
             <input type="time"  >
            </td> 
            <td>
             <label ><b>Check-out-Date</b></label><br>
             <input type="date"  >
            </td>
            <td>
             <label ><b>Check-out-Time</b></label><br>
             <input type="time"  >
            </td>
          </tr>
          
      </table>
      <br>
      <label ><b>Room Preference</b></label><br>
      <input type="radio"  >
      <label for="Standard"><b>Standard</b></label>
      <input type="radio"  >
      <label for="Deluxe"><b>Deluxe</b></label>
      <input type="radio"  >
      <label for="Suite"><b>Suite</b></label>
      <br>
      <br>
      <label ><b>No. of Adults</b></label><br>
      <input type="radio"  >
      <label for="1"><b>1</b></label>
      <input type="radio"  >
      <label for="2"><b>2</b></label>
      <input type="radio"  >
      <label for="3"><b>3</b></label>
      <input type="radio"  >
      <label for="4"><b>4</b></label>
      <br>
      <br>
      <label ><b>No. of Childs</b></label><br>
      <input type="radio"  >
      <label for="1"><b>1</b></label>
      <input type="radio"  >
      <label for="2"><b>2</b></label>
      <input type="radio"  >
      <label for="3"><b>3</b></label>
      <input type="radio"  >
      <label for="4"><b>4</b></label>
      <br>
      <br>
      <label ><b>Special Reservation</b></label><br>
      <textarea id="res" name ="res" rows="5" cols="100"></textarea>
     
    </form>
  </body>
</html>
